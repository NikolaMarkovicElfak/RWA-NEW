<div
  class="answer-item"
  (click)="onClick()"
  *ngIf = "answer"
  [ngClass]="{
    'selected-correct': selectedAnswer === answer && answer.isCorrect,
    'selected-incorrect': selectedAnswer === answer && !answer.isCorrect,
    'correct-answer': selectedAnswer !== null && answer.isCorrect
  }"
>
  {{ answer.text }}
</div>
